<!DOCTYPE html>
                   <html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
</head>
<body>
  <h1 style="color: blue; font-size: 16px;">Welcome to Darsh Login Page</h1>

  <form action="/login" method="post" autocomplete="off">

    <fieldset>
      <legend>User Type</legend>
      <label><input type="radio" name="usertype" value="User" checked> User</label>
      <label><input type="radio" name="usertype" value="Admin"> Admin</label>
    </fieldset>

    <label>Username or Email:
      <input type="text" name="username" placeholder="Enter username or email" required>
    </label>

    <label>Password:
      <input type="password" name="password" placeholder="Enter password" required>
    </label>

    <label>Age:
      <input type="number" name="age" min="1" max="120" placeholder="Enter your age" required>
    </label>

    <fieldset>
      <legend>Gender</legend>
      <label><input type="radio" name="gender" value="Male" required> Male</label>
      <label><input type="radio" name="gender" value="Female"> Female</label>
      <label><input type="radio" name="gender" value="Other"> Other</label>
    </fieldset>

    <fieldset>
      <legen-d>Location Details</legend>
      <label>Country:
        <select name="country" required>
          <option value="">--Select Country--</option>
          <option>India</option>
          <option>USA</option>
          <option>UK</option>
          <option>Other</option> <label>State:
        <select name="state" required>
          <option value="">--Select State--</option>
          <option>Maharashtra</option>
        

         <option>Gujarat</option>
          <option>Karnataka</option>
          <option>Other</option>
        </select>
        </select>
      </label>

     
      </label>

      <label>Gaon (Village):
        <input type="text" name="gaon" placeholder="Enter your village name">
      </label>
    </fieldset>

    <fieldset>
      <legend>Education Specialization</legend>
      <label><input type="checkbox" name="education[]" value="IT"> Information Technology</label>
      <label><input type="checkbox" name="education[]" value="CS"> Computer Science</label>
      <label><input type="checkbox" name="education[]" value="Robotics"> Robotics</label>
    </fieldset>

    <label><input type="checkbox" name="remember"> Remember Me</label>

    <div>
      <input type="submit" value="Login">
      <input type="reset" value="Reset">
    </div>

    <div>
      <a href="#">Forgot Password?</a><br>
      <p>Don't have an account? <a href="#">Register here</a></p>
    </div>
  </form>

</body>
</html>
