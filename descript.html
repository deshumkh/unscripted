<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Special Person Tribute</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      max-width: 400px;
      padding: 20px;
      text-align: center;
      transition: transform 0.3s ease-in-out;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid #fda085;
    }

    .card h2 {
      margin: 15px 0 10px;
      color: #333;
    }

    .card p {
      color: #666;
      font-size: 16px;
    }

    .badge {
      display: inline-block;
      background: linear-gradient(to right, #ff758c, #ff7eb3);
      color: white;
      padding: 6px 12px;
      border-radius: 12px;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="c:\Users\OM COMPUTERS\Desktop\Darsh\Portrait-of-a-cat-with-whiskers-visible(1).jpg" alt="Special Person Photo">
    <h2>Darshan Deshmukh</h2>
    <p>A remarkable individual who inspires kindness, creativity, and strength. Always ready to help others and spread joy wherever she goes.</p>
    <div class="badge">Inspiration</div>
  </div>
</body>
</html>
