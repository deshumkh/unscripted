<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Birthday Greeting Card</title>
  <style>
    body {
      background: linear-gradient(to top right, #ffecd2 0%, #fcb69f 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
    }

    .card {
      background-color: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      animation: float 4s ease-in-out infinite;
    }

    .card h1 {
      font-size: 2em;
      color: #ff6f61;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 1.2em;
      color: #555;
    }

    .balloons {
      font-size: 2rem;
      margin-bottom: 20px;
      animation: bounce 1s infinite alternate;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    @keyframes bounce {
      from { transform: translateY(0); }
      to { transform: translateY(-10px); }
    }

    .footer {
      margin-top: 30px;
      font-size: 0.9em;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="balloons">🎈🎉🥳🎂🎁</div>
    <h1>Happy Birthday!</h1>
    <p>Wishing you a day filled with love, joy, and unforgettable moments!</p>
    <div class="footer">– Your Friend</div>
  </div>
</body>
</html>
